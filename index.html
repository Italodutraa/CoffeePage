<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Receitas Italianas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="titulo">
      <h2>Receitas Italianas</h2>
      <p>Card√°pio</p>
    </div>

    <div class="container">
      <div>
        <a href="#">
          <img
            src="https://daitaliacidadania.com/wp-content/uploads/2021/12/lasanha.jpg"
          />
          <br />Lasanha
        </a>
        <br />
        <button onclick="addToCart('Lasanha', 30)">
          Adicionar no carrinho
        </button>
      </div>
      <div>
        <a href="#">
          <img
            src="https://cloudfront-us-east-1.images.arcpublishing.com/estadao/PTU5WSTNV5C77DJX5GR7YLVDRM.jpg"
          />
          <br />Carbonara
        </a>
        <br />
        <button onclick="addToCart('Carbonara', 25)">
          Adicionar no carrinho
        </button>
      </div>
      <div>
        <a href="#">
          <img
            src="https://s2-receitas.glbimg.com/RL-dN3YlvejAXwiPYoguGlE2p_0=/0x0:1280x800/984x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_1f540e0b94d8437dbbc39d567a1dee68/internal_photos/bs/2022/C/H/HXf1trQZGtIylAzO2SUg/pizza-margherita-receita.jpg"
          />
          <br />Pizza Margherita
        </a>
        <br />
        <button onclick="addToCart('Pizza Margherita', 20)">
          Adicionar no carrinho
        </button>
      </div>
      <div>
        <a href="#">
          <img
            src="https://receitadaboa.com.br/wp-content/uploads/2024/08/iStock-1398679790.jpg"
          />
          <br />Tiramisu
        </a>
        <br />
        <button onclick="addToCart('Tiramisu', 15)">
          Adicionar no carrinho
        </button>
      </div>
    </div>

    <div class="cart-container">
      <h3>Carrinho</h3>
      <div class="cart-items" id="cartItems"></div>
      <input type="text" id="discountCode" placeholder="Insira o cupom" />
      <button onclick="applyDiscount()">Aplicar Cupom</button>
      <p id="discountMessage"></p>
      <p id="totalAmount">Total: R$ 0.00</p>
      <button onclick="finalizeOrder()">Finalizar Pedido</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
